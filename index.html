<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>小黄人</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <!-- 容器 -->
  <div class="wrapper">
    <!-- 头发 -->
    <div class="hair hair-one"></div>
    <div class="hair hair-two"></div>
    <!-- 身体 -->
    <div class="body">
      <!-- 眼镜 -->
      <div class="eyes">
        <div class="eye-left">
          <!-- 眼睛 -->
          <div class="eye-ball"></div>
        </div>
        <div class="eye-right">
          <!-- 眼睛 -->
          <div class="eye-ball"></div>
        </div>
      </div>
      <!-- 嘴巴 -->
      <div class="mouth"></div>
      <!-- 裤子 -->
      <div class="pants">
        <!-- 裤子上面部分 -->
        <div class="pants-top"></div>
        <!-- 裤子吊带 -->
        <div class="sling sling-left"></div>
        <div class="sling sling-right"></div>
        <!-- 中间口袋 -->
        <div class="pocket"></div>
        <!-- 左边弧线 -->
        <div class="line line-left"></div>
        <!-- 右边弧线 -->
        <div class="line line-right"></div>
        <!-- 下面直线 -->
        <div class="line-bottom"></div>
      </div>

    </div>
    <!-- 手 -->
    <div class="hand hand-left"></div>
    <div class="hand hand-right"></div>
    <!-- 脚 -->
    <div class="footer footer-left"></div>
    <div class="footer footer-right"></div>
    <!-- 底部阴影 -->
    <div class="shadow"></div>
  </div>
</body>
</html>
